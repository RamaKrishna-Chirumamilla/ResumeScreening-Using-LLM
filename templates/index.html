<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }

        /* Form styling */
        form {
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Results list styling */
        ul {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 500px;
        }

        li {
            background-color: #fff;
            margin: 8px 0;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Upload Resumes</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="resumes" multiple required>
        <button type="submit" name="add_resumes">Add Resumes</button>
    </form>

    <h2>Match Resumes</h2>
    <form method="post">
        <button type="submit" name="match_resumes">Match</button>
    </form>

    <h2>Results</h2>
    <ul>
        {% for name, score in results %}
            <li>{{ name }} â†’ Match Score: {{ score }}</li>
        {% endfor %}
    </ul>
</body>
</html>
